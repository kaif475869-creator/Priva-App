<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pwice</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000; --pw-text: #fff; --pw-grad: linear-gradient(to right, #80d0ff, #b399ff, #d9b3ff); }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--pw-dark); color: var(--pw-text); height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        .logo-text { font-size: 2rem; font-weight: 900; font-style: italic; background: var(--pw-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #loader { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; width: 100%; z-index: 9999; }
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: center; align-items: center; }
        .view-container { height: calc(100vh - 130px); overflow-y: auto; width: 100%; -webkit-overflow-scrolling: touch; }
        .msg-list { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 1rem; }
        .msg.sent { align-self: flex-end; background: var(--pw-blue); border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: #262626; border-bottom-left-radius: 4px; }
        .chat-input-bar { position: fixed; bottom: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #262626; z-index: 1000; }
        .chat-input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px 18px; border-radius: 25px; outline: none; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; z-index: 900; }
        .nav-item { font-size: 1.8rem; cursor: pointer; padding: 5px 15px; }
    </style>
</head>
<body>

<div id="loader"><div class="logo-text">Pwice</div></div>

<div id="main-app" class="hidden">
    <nav id="top-bar"><div class="logo-text">Pwice</div></nav>

    <div id="feed-view" class="view-container"></div>

    <div id="chat-view" class="view-container hidden">
        <div style="padding:15px; border-bottom:1px solid #262626; font-weight:bold;">Direct Messages</div>
        <div class="msg-list" id="msg-box"></div>
        <div id="typing-ui" style="font-size:0.8rem; color:var(--pw-blue); padding-left:15px;" class="hidden">typing...</div>
        <div class="chat-input-bar">
            <input type="text" id="chat-input" class="chat-input" placeholder="Message..." oninput="showTyping()">
            <button onclick="sendMsg()" style="color:var(--pw-blue); background:none; border:none; font-weight:bold;">Send</button>
        </div>
    </div>

    <div id="profile-view" class="view-container hidden" style="text-align:center; padding:40px;">
        <h3 id="user-email">User</h3>
        <button onclick="logout()" style="background:#e74c3c; color:white; border:none; padding:10px 20px; border-radius:10px;">Logout</button>
    </div>

    <div class="bottom-nav" id="bottom-bar">
        <div class="nav-item" onclick="changeTab('feed')">üè†</div>
        <div class="nav-item" onclick="changeTab('chat')">‚úâÔ∏è</div>
        <div class="nav-item" onclick="changeTab('profile')">üë§</div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _pw = supabase.createClient(supabaseUrl, supabaseKey);

    let myId = null;
    let tTimer;

    async function startApp() {
        const { data: { session } } = await _pw.auth.getSession();
        if(session) {
            myId = session.user.id;
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-email').innerText = session.user.email;
            loadPosts();
            initRealtime(myId);
        } else {
            // Agar logout hai toh redirect ya alert
            alert("Please login again");
        }
        document.getElementById('loader').classList.add('hidden');
    }

    function changeTab(t) {
        document.getElementById('feed-view').classList.add('hidden');
        document.getElementById('chat-view').classList.add('hidden');
        document.getElementById('profile-view').classList.add('hidden');
        document.getElementById('bottom-bar').classList.remove('hidden');

        if(t === 'feed') document.getElementById('feed-view').classList.remove('hidden');
        if(t === 'profile') document.getElementById('profile-view').classList.remove('hidden');
        if(t === 'chat') {
            document.getElementById('chat-view').classList.remove('hidden');
            document.getElementById('bottom-bar').classList.add('hidden');
        }
    }

    function initRealtime(uid) {
        _pw.channel('messages').on('postgres_changes', { event: 'INSERT', table: 'messages' }, p => {
            const box = document.getElementById('msg-box');
            const isMe = p.new.sender_id === uid;
            box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">${p.new.text}</div>`;
            box.scrollTop = box.scrollHeight;
        }).subscribe();
    }

    async function sendMsg() {
        const input = document.getElementById('chat-input');
        if(!input.value.trim()) return;
        await _pw.from('messages').insert([{ sender_id: myId, receiver_id: myId, text: input.value }]);
        input.value = '';
    }

    function showTyping() {
        document.getElementById('typing-ui').classList.remove('hidden');
        clearTimeout(tTimer);
        tTimer = setTimeout(() => document.getElementById('typing-ui').classList.add('hidden'), 1500);
    }

    async function loadPosts() {
        const { data } = await _pw.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view'); feed.innerHTML = '';
        data?.forEach(p => feed.innerHTML += `<div style="padding:10px;"><img src="${p.image_url}" style="width:100%; border-radius:15px;"></div>`);
    }

    async function logout() { await _pw.auth.signOut(); window.location.reload(); }
    window.onload = startApp;
</script>
</body>
</html>
