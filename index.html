<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #1c1c1e; --pw-text: #ffffff; --pw-grad: linear-gradient(to right, #80d0ff, #b399ff, #d9b3ff); }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow: hidden; }
        .hidden { display: none !important; }
        .logo-text { font-size: 3.5rem; font-weight: 900; font-style: italic; display: inline-block; background: var(--pw-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; padding-right: 25px; line-height: 1.2; }
        #loader { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; width: 100%; z-index: 9999; }
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 12px 0; font-size: 1.6rem; z-index: 100; }
        .view-container { height: calc(100vh - 120px); overflow-y: auto; }
        
        /* Advance Chat UI */
        .message-box { padding: 15px; display: flex; flex-direction: column; gap: 8px; height: calc(100% - 70px); overflow-y: auto; }
        .msg { max-width: 70%; padding: 10px 14px; border-radius: 18px; font-size: 0.95rem; position: relative; }
        .msg.sent { align-self: flex-end; background: var(--pw-blue); border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: #262626; border-bottom-left-radius: 4px; }
        .seen-status { font-size: 0.7rem; color: #8e8e8e; align-self: flex-end; margin-top: -5px; margin-right: 5px; }
        .typing-indicator { font-size: 0.8rem; color: #0095f6; padding: 5px 15px; font-style: italic; }
        
        .chat-input-area { position: fixed; bottom: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #262626; }
        .chat-input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px 18px; border-radius: 25px; outline: none; }
    </style>
</head>
<body>

<div id="loader"><div class="logo-text" style="font-size: 2.5rem;">Pwice</div></div>

<div id="auth-page" class="hidden" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <div class="logo-text">Pwice</div>
    <div style="background:var(--pw-card); padding:30px; border-radius:20px; width:100%; max-width:350px; text-align:center;">
        <input type="email" id="u-email" placeholder="Email" style="width:100%; padding:14px; margin:10px 0; border-radius:10px; background:#1a1a1a; border:1px solid #333; color:white;">
        <input type="password" id="u-pass" placeholder="Password" style="width:100%; padding:14px; margin:10px 0; border-radius:10px; background:#1a1a1a; border:1px solid #333; color:white;">
        <button onclick="handleAuth()" style="width:100%; padding:14px; background:var(--pw-blue); border:none; color:white; border-radius:10px; font-weight:bold;">Login</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav><div class="logo-text" style="font-size: 1.8rem; margin: 0;">Pwice</div><div onclick="switchTab('chat')" style="cursor:pointer;">‚úâÔ∏è</div></nav>
    
    <div id="feed-view" class="view-container"></div>

    <div id="chat-view" class="view-container hidden">
        <div style="padding:15px; border-bottom:1px solid #262626; display:flex; justify-content:space-between;">
            <span onclick="switchTab('feed')">‚¨ÖÔ∏è <b>Direct</b></span>
            <span id="seen-label" style="font-size:0.8rem; color:#8e8e8e;"></span>
        </div>
        <div class="message-box" id="msg-list"></div>
        <div id="typing-status" class="typing-indicator hidden">Typing...</div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Message..." oninput="sendTyping()">
            <button onclick="sendMsg()" style="color:var(--pw-blue); background:none; border:none; font-weight:bold; padding-right:10px;">Send</button>
        </div>
    </div>

    <div class="bottom-bar" id="nav-bar">
        <span onclick="switchTab('feed')">üè†</span>
        <span onclick="alert('Search coming soon!')">üîç</span>
        <span onclick="switchTab('profile')">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let typingTimeout;

    async function init() {
        const { data: { session } } = await _supabase.auth.getSession();
        updateUI(session);
        document.getElementById('loader').classList.add('hidden');
    }

    _supabase.auth.onAuthStateChange((_e, session) => updateUI(session));

    function updateUI(session) {
        currentUser = session?.user;
        if (session) {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            fetchFeed();
        } else {
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    }

    function switchTab(tab) {
        document.getElementById('feed-view').classList.toggle('hidden', tab !== 'feed');
        document.getElementById('chat-view').classList.toggle('hidden', tab !== 'chat');
        document.getElementById('nav-bar').classList.toggle('hidden', tab === 'chat');
        if(tab === 'chat') markSeen();
    }

    // Typing Feature
    function sendTyping() {
        // Realtime signal yahan jayega (requires Presence)
        console.log("Typing...");
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => { /* stop typing */ }, 2000);
    }

    function sendMsg() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        const list = document.getElementById('msg-list');
        list.innerHTML += `<div class="msg sent">${input.value}</div>`;
        list.innerHTML += `<div class="seen-status">Delivered</div>`;
        input.value = '';
        list.scrollTop = list.scrollHeight;
    }

    function markSeen() {
        document.getElementById('seen-label').innerText = "Seen just now";
    }

    async function fetchFeed() {
        const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view'); feed.innerHTML = '';
        data?.forEach(p => feed.innerHTML += `<div style="padding:15px; border-bottom:1px solid #1a1a1a;"><img src="${p.image_url}" style="width:100%; border-radius:12px;"></div>`);
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        await _supabase.auth.signInWithPassword({ email, password: pass });
    }

    window.onload = init;
</script>
</body>
</html>
