<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #121212; --pw-text: #ffffff; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* üî• Pwice Logo - Perfect Gradient */
        .logo-text { 
            font-size: 3.8rem; font-weight: 900; font-style: italic; display: inline-block;
            background: linear-gradient(to right, #80d0ff 0%, #b399ff 50%, #d9b3ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px; font-family: 'Arial Black', sans-serif; padding-right: 25px; line-height: 1.2;
        }

        /* Auth UI */
        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--pw-card); padding: 35px; border-radius: 20px; width: 100%; max-width: 360px; border: 1px solid #262626; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn-main { width: 100%; padding: 14px; background: var(--pw-blue); border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        /* Main App UI */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; font-size: 1.6rem; z-index: 100; }
        .view-container { height: calc(100vh - 120px); overflow-y: auto; }
        .reel-video { height: 100%; width: 100%; position: relative; background: #000; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #262626; }

        /* Profile Section */
        .profile-section { padding: 30px 20px; text-align: center; }
        .profile-pic { width: 110px; height: 110px; border-radius: 50%; border: 3px solid #333; margin-bottom: 15px; object-fit: cover; }
    </style>
</head>
<body>

<div id="auth-page" class="auth-box">
    <div class="logo-text">Pwice</div>
    <div id="auth-form" class="login-card">
        <h2 id="form-title" style="margin-top: 0;">Login</h2>
        <input type="text" id="u-fullname" class="hidden" placeholder="Full Name">
        <input type="email" id="u-email" placeholder="Email Address">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn-main" onclick="handleAuth()">Submit</button>
        <p style="margin-top: 25px; font-size: 0.9rem; color: #8e8e8e;">
            Don't have an account? <span id="toggle-msg" style="color: var(--pw-blue); cursor: pointer; font-weight: bold;" onclick="toggleForm()">Create Account</span>
        </p>
    </div>
    <div id="otp-screen" class="login-card hidden">
        <h2>Verify Email</h2>
        <input type="number" id="otp-input" placeholder="000000" style="text-align: center; font-size: 1.8rem; letter-spacing: 8px;">
        <button class="btn-main" onclick="verifyOTP()">Verify</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav>
        <div class="logo-text" style="font-size: 2rem; margin: 0; letter-spacing: -1.5px;">Pwice</div>
        <div style="font-size: 1.5rem;">üîî ‚úâÔ∏è</div>
    </nav>
    <div id="feed-view" class="view-container"></div>
    <div id="profile-view" class="view-container hidden">
        <div class="profile-section">
            <img src="https://via.placeholder.com/150" class="profile-pic" id="p-img">
            <h3 id="p-name">Loading...</h3>
            <button class="btn-main" style="background: #262626; width: auto; padding: 8px 20px;" onclick="editProfile()">Edit Profile</button>
            <button class="btn-main" style="background: #e74c3c; width: auto; padding: 8px 20px; margin-left: 10px;" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="bottom-bar">
        <span onclick="switchTab('feed')">üè†</span>
        <span>üîç</span>
        <span style="font-size: 2rem;" onclick="uploadPost()">üé¨</span>
        <span onclick="uploadPost()">‚ûï</span>
        <span onclick="switchTab('profile')">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Service Worker Registration (For App Install)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js');
        });
    }

    let isLogin = true;

    // AUTO-LOGIN LOGIC (Session yaad rakhega)
    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('p-name').innerText = session.user.user_metadata.full_name || session.user.email;
            fetchFeed();
        } else {
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    });

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('u-fullname').classList.toggle('hidden', isLogin);
        document.getElementById('toggle-msg').innerText = isLogin ? "Create Account" : "Back to Login";
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        const name = document.getElementById('u-fullname').value;
        if (!email || !pass) return alert("Sari details bhariye!");

        if (!isLogin) {
            const { error } = await _supabase.auth.signUp({ email, password: pass, options: { data: { full_name: name } } });
            if (error) alert(error.message); else {
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('otp-screen').classList.remove('hidden');
            }
        } else {
            const { error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (error) alert("Login Fail: " + error.message);
        }
    }

    async function verifyOTP() {
        const otp = document.getElementById('otp-input').value;
        const email = document.getElementById('u-email').value;
        const { error } = await _supabase.auth.verifyOtp({ email, token: otp, type: 'signup' });
        if (error) alert(error.message);
    }

    async function logout() {
        await _supabase.auth.signOut();
    }

    function switchTab(tab) {
        document.getElementById('feed-view').classList.toggle('hidden', tab !== 'feed');
        document.getElementById('profile-view').classList.toggle('hidden', tab !== 'profile');
    }

    async function fetchFeed() {
        const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view');
        feed.innerHTML = '';
        data?.forEach(p => {
            feed.innerHTML += `<div class="reel-video"><img src="${p.image_url}" style="width:100%; height:100%; object-fit:cover;"></div>`;
        });
    }

    async function uploadPost() {
        const url = prompt("Photo/Video URL:");
        if (url) {
            await _supabase.from('posts').insert([{ image_url: url }]);
            fetchFeed();
        }
    }

    function editProfile() {
        const n = prompt("Naya Naam:");
        if (n) document.getElementById('p-name').innerText = n;
    }
</script>
</body>
</html>
