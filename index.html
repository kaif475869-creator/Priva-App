<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priva - Connect Better</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #1d4ed8; }
        .switch {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .switch a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container" id="auth-box">
    <h1 id="title">Priva</h1>
    <div id="form-content">
        <input type="text" placeholder="Phone, username, or email">
        <input type="password" placeholder="Password">
        <button onclick="alert('Abhi database connect nahi hai!')">Login</button>
    </div>
    
    <div class="switch" id="toggle-text">
        Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a>
    </div>
</div>

<script>
    function showSignUp() {
        document.getElementById('title').innerText = 'Create ID';
        document.getElementById('form-content').innerHTML = `
            <input type="text" placeholder="Mobile Number or Email">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button onclick="alert('Priva par aapka swagat hai!')">Sign Up</button>
        `;
        document.getElementById('toggle-text').innerHTML = `Have an account? <a href="#" onclick="showLogin()">Log In</a>`;
    }

    function showLogin() {
        document.getElementById('title').innerText = 'Priva';
        document.getElementById('form-content').innerHTML = `
            <input type="text" placeholder="Phone, username, or email">
            <input type="password" placeholder="Password">
            <button onclick="alert('Login checking...')">Login</button>
        `;
        document.getElementById('toggle-text').innerHTML = `Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a>`;
    }
</script>

</body>
</html>
