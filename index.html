<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #80d0ff; --pw-dark: #000000; --pw-card: #121212; --pw-text: #ffffff; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* üî• Pwice Stylish Logo */
        .logo-text { 
            font-size: 3.8rem; font-weight: 900; font-style: italic; display: inline-block;
            background: linear-gradient(to right, #80d0ff 0%, #b399ff 50%, #d9b3ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px; font-family: 'Arial Black', sans-serif; padding-right: 25px; line-height: 1.2;
        }

        /* App Layout */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; font-size: 1.6rem; z-index: 100; }
        .view-container { height: calc(100vh - 120px); overflow-y: auto; padding-bottom: 20px; }
        
        /* Search Bar */
        .search-box { padding: 15px; background: var(--pw-card); margin: 10px; border-radius: 10px; display: flex; align-items: center; }
        .search-input { background: none; border: none; color: white; width: 100%; padding: 5px; outline: none; font-size: 1rem; }

        /* Profile & Grid */
        .profile-header { text-align: center; padding: 20px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #333; object-fit: cover; }
        .posts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .grid-item { aspect-ratio: 1/1; background: #1a1a1a; overflow: hidden; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Auth */
        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--pw-card); padding: 35px; border-radius: 20px; width: 100%; max-width: 360px; border: 1px solid #262626; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>

<div id="auth-page" class="auth-box">
    <div class="logo-text">Pwice</div>
    <div id="auth-form" class="login-card">
        <h2 id="form-title">Login</h2>
        <input type="text" id="u-fullname" class="hidden" placeholder="Full Name">
        <input type="email" id="u-email" placeholder="Email Address">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn-main" style="width:100%; background: #0095f6; color:white; padding:14px; border:none; border-radius:10px; font-weight:bold;" onclick="handleAuth()">Submit</button>
        <p style="margin-top: 25px; font-size: 0.9rem; color: #8e8e8e;">Account nahi hai? <span style="color: #0095f6; cursor: pointer;" onclick="toggleForm()">Signup</span></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav><div class="logo-text" style="font-size: 2rem; margin: 0;">Pwice</div><div>üîî ‚úâÔ∏è</div></nav>
    
    <div id="feed-view" class="view-container"></div>

    <div id="search-view" class="view-container hidden">
        <div class="search-box">üîç <input type="text" class="search-input" placeholder="Search users on Pwice..." onkeyup="searchUsers(this.value)"></div>
        <div id="search-results" style="padding: 10px;"></div>
    </div>

    <div id="profile-view" class="view-container hidden">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" class="profile-pic" id="p-img">
            <h3 id="p-name">Loading...</h3>
            <p style="color:#8e8e8e; font-size:0.9rem;">Global Private Connect</p>
            <button onclick="logout()" style="background:#333; color:white; border:none; padding:8px 20px; border-radius:5px; margin-top:10px;">Logout</button>
        </div>
        <div class="posts-grid" id="profile-grid"></div>
    </div>

    <div class="bottom-bar">
        <span onclick="switchTab('feed')">üè†</span>
        <span onclick="switchTab('search')">üîç</span>
        <span style="font-size: 2rem;" onclick="uploadPost()">‚ûï</span>
        <span>üé¨</span>
        <span onclick="switchTab('profile')">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }

    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('p-name').innerText = session.user.email;
            switchTab('feed');
        } else {
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    });

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        if (isLogin) await _supabase.auth.signInWithPassword({ email, password: pass });
        else await _supabase.auth.signUp({ email, password: pass });
    }

    function switchTab(tab) {
        document.getElementById('feed-view').classList.toggle('hidden', tab !== 'feed');
        document.getElementById('search-view').classList.toggle('hidden', tab !== 'search');
        document.getElementById('profile-view').classList.toggle('hidden', tab !== 'profile');
        if(tab === 'feed') fetchFeed();
        if(tab === 'profile') fetchUserPosts();
    }

    async function fetchFeed() {
        const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view');
        feed.innerHTML = '';
        data?.forEach(p => {
            feed.innerHTML += `<div style="padding:15px; border-bottom:1px solid #262626;"><img src="${p.image_url}" style="width:100%; border-radius:10px;"></div>`;
        });
    }

    async function fetchUserPosts() {
        const { data } = await _supabase.from('posts').select('*'); // Baad mein user specific karenge
        const grid = document.getElementById('profile-grid');
        grid.innerHTML = '';
        data?.forEach(p => {
            grid.innerHTML += `<div class="grid-item"><img src="${p.image_url}"></div>`;
        });
    }

    async function searchUsers(val) {
        // Filhaal hum posts dikha rahe hain search mein, baad mein Users table se link karenge
        const results = document.getElementById('search-results');
        results.innerHTML = val ? `<p style="color:#555;">Searching for "${val}"...</p>` : '';
    }

    async function uploadPost() {
        const url = prompt("Photo URL dalo:");
        if(url) { await _supabase.from('posts').insert([{ image_url: url }]); fetchFeed(); }
    }

    function logout() { _supabase.auth.signOut(); }
</script>
</body>
</html>
