<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #121212; --pw-text: #ffffff; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* üî• Pwice Logo Style */
        .logo-text { 
            font-size: 3.5rem; font-weight: 900; font-style: italic; display: inline-block;
            background: linear-gradient(to right, #80d0ff 0%, #b399ff 50%, #d9b3ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px; font-family: 'Arial Black', sans-serif; padding-right: 20px; line-height: 1.2;
        }

        /* App UI */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; font-size: 1.6rem; z-index: 100; }
        .reels-container { height: calc(100vh - 120px); overflow-y: scroll; scroll-snap-type: y mandatory; }
        .reel-video { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; }

        /* Profile Styles */
        .profile-container { padding: 20px; text-align: center; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #333; object-fit: cover; margin-bottom: 15px; }
        .bio-text { color: #8e8e8e; font-size: 0.9rem; margin-top: 5px; }
        .edit-btn { background: #333; color: white; border: none; padding: 8px 20px; border-radius: 5px; margin-top: 15px; cursor: pointer; font-weight: bold; width: 100%; max-width: 200px; }

        /* Auth Cards */
        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--pw-card); padding: 35px; border-radius: 20px; width: 100%; max-width: 360px; border: 1px solid #262626; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; outline: none; }
        .btn-main { width: 100%; padding: 14px; background: var(--pw-blue); border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div id="auth-page" class="auth-box">
    <div class="logo-text">Pwice</div>
    <div id="auth-form" class="login-card">
        <h2 id="form-title" style="margin-top: 0;">Login</h2>
        <input type="text" id="u-fullname" class="hidden" placeholder="Full Name">
        <input type="email" id="u-email" placeholder="Email Address">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn-main" onclick="handleAuth()">Submit</button>
        <p style="margin-top: 25px; font-size: 0.9rem; color: #8e8e8e;">Don't have an account? <span style="color: var(--pw-blue); cursor: pointer;" onclick="toggleForm()">Create Account</span></p>
    </div>
    <div id="otp-screen" class="login-card hidden">
        <h2>Verify OTP</h2>
        <input type="number" id="otp-input" placeholder="000000" style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;">
        <button class="btn-main" onclick="verifyOTP()">Verify</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav><div class="logo-text" style="font-size: 2rem; margin: 0;">Pwice</div><div>üîî ‚úâÔ∏è</div></nav>
    
    <div id="feed-view" class="reels-container"></div>

    <div id="profile-view" class="profile-container hidden">
        <img id="user-dp" src="https://via.placeholder.com/150" class="profile-pic">
        <h3 id="user-name-display">Pwice User</h3>
        <p id="user-bio" class="bio-text">No bio yet.</p>
        <button class="edit-btn" onclick="updateProfile()">Edit Profile</button>
        <hr style="border: 0.5px solid #262626; margin: 20px 0;">
        <p>Aapki Posts yahan dikhengi</p>
    </div>

    <div class="bottom-bar">
        <span onclick="showView('feed')">üè†</span>
        <span>üîç</span>
        <span style="font-size: 2rem;">üé¨</span>
        <span onclick="uploadPost()">‚ûï</span>
        <span onclick="showView('profile')">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('u-fullname').classList.toggle('hidden', isLogin);
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        if (!isLogin) {
            const { error } = await _supabase.auth.signUp({ email, password: pass });
            if (!error) { document.getElementById('auth-form').classList.add('hidden'); document.getElementById('otp-screen').classList.remove('hidden'); }
        } else {
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (data.user) loginSuccess();
        }
    }

    async function verifyOTP() {
        const otp = document.getElementById('otp-input').value;
        const email = document.getElementById('u-email').value;
        const { error } = await _supabase.auth.verifyOtp({ email, token: otp, type: 'signup' });
        if (!error) loginSuccess();
    }

    function loginSuccess() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        showView('feed');
    }

    function showView(view) {
        document.getElementById('feed-view').classList.toggle('hidden', view !== 'feed');
        document.getElementById('profile-view').classList.toggle('hidden', view !== 'profile');
        if(view === 'feed') fetchPosts();
    }

    async function fetchPosts() {
        const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view');
        feed.innerHTML = '';
        data?.forEach(post => {
            feed.innerHTML += `<div class="reel-video"><img src="${post.image_url}" style="width:100%; height:100%; object-fit:cover;"><div style="position:absolute; bottom:30px; left:20px;"><b>@user</b><br>${post.caption || ''}</div></div>`;
        });
    }

    function updateProfile() {
        const newBio = prompt("Apna Bio likhein:");
        const newPic = prompt("Profile Photo URL:");
        if(newBio) document.getElementById('user-bio').innerText = newBio;
        if(newPic) document.getElementById('user-dp').src = newPic;
    }

    async function uploadPost() {
        const img = prompt("Image URL:");
        const cap = prompt("Caption:");
        if (img) { await _supabase.from('posts').insert([{ image_url: img, caption: cap }]); fetchPosts(); }
    }
</script>
</body>
</html>
