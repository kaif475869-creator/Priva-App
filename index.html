<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Create Your ID</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #121212; --pw-text: #ffffff; }
        body { margin: 0; font-family: sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }

        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--pw-card); padding: 30px; border-radius: 15px; width: 100%; max-width: 350px; border: 1px solid #262626; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: var(--pw-blue); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .toggle-text { margin-top: 20px; font-size: 0.9rem; color: #8e8e8e; }
        .toggle-text span { color: var(--pw-blue); cursor: pointer; font-weight: bold; }

        .logo-text { font-size: 3rem; font-weight: bold; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        /* Main App Style */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; font-size: 1.4rem; }
    </style>
</head>
<body>

<div id="auth-page" class="auth-box">
    <div class="logo-text">Pwice</div>
    
    <div class="login-card">
        <h2 id="form-title">Login</h2>
        
        <input type="text" id="u-fullname" class="hidden" placeholder="Full Name">
        
        <input type="text" id="u-contact" placeholder="Mobile Number or Email">
        <input type="password" id="u-pass" placeholder="Password">
        
        <button class="btn-main" id="auth-btn" onclick="handleAuth()">Login</button>
        
        <p class="toggle-text" id="toggle-msg">
            Don't have an account? <span onclick="toggleForm()">Create Account</span>
        </p>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav><div class="logo-text" style="font-size: 1.5rem; margin: 0;">Pwice</div><div>üîî ‚úâÔ∏è</div></nav>
    <div style="text-align: center; margin-top: 50px;">
        <h3>Welcome to Pwice!</h3>
        <p>Your private ID is now active. Global Connect Loading...</p>
    </div>
    <div class="bottom-bar"><span>üè†</span><span>üîç</span><span>üé¨</span><span>‚ûï</span><span onclick="location.reload()">üë§</span></div>
</div>

<script>
    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        const title = document.getElementById('form-title');
        const btn = document.getElementById('auth-btn');
        const msg = document.getElementById('toggle-msg');
        const fullNameInput = document.getElementById('u-fullname');

        if (isLogin) {
            title.innerText = "Login";
            btn.innerText = "Login";
            msg.innerHTML = "Don't have an account? <span onclick='toggleForm()'>Create Account</span>";
            fullNameInput.classList.add('hidden');
        } else {
            title.innerText = "Create Account";
            btn.innerText = "Sign Up";
            msg.innerHTML = "Already have an account? <span onclick='toggleForm()'>Login</span>";
            fullNameInput.classList.remove('hidden');
        }
    }

    function handleAuth() {
        const contact = document.getElementById('u-contact').value;
        const pass = document.getElementById('u-pass').value;

        if(contact && pass) {
            alert(isLogin ? "Logging in..." : "Creating your Pwice ID...");
            // Supabase Logic yahan connect hoga
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        } else {
            alert("Sari details bhariye bhai!");
        }
    }
</script>

</body>
</html>
