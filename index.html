<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #1c1c1e; --pw-text: #ffffff; --pw-grad: linear-gradient(to right, #80d0ff, #b399ff, #d9b3ff); }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Stylish Logo Fix */
        .logo-text { 
            font-size: 3.5rem; font-weight: 900; font-style: italic; display: inline-block;
            background: var(--pw-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px; font-family: 'Arial Black', sans-serif; padding-right: 25px; line-height: 1.2;
        }

        /* Nav & Layout */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 12px 0; font-size: 1.6rem; z-index: 100; }
        .view-container { height: calc(100vh - 120px); overflow-y: auto; }

        /* Advance Chat UI */
        .chat-header { padding: 15px; border-bottom: 1px solid #262626; display: flex; align-items: center; gap: 10px; }
        .message-box { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: var(--pw-blue); color: white; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: #262626; color: white; border-bottom-left-radius: 4px; }
        
        .chat-input-area { position: fixed; bottom: 0; width: 100%; background: #000; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #262626; }
        .chat-input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px 15px; border-radius: 25px; outline: none; }

        /* Modal Fix */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; display: flex; align-items: flex-end; }
        .modal-content { background: var(--pw-card); width: 100%; border-radius: 25px 25px 0 0; padding: 30px 20px; }
    </style>
</head>
<body>

<div id="pw-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="modal-title" style="margin-top:0;">Action</h2>
        <input type="text" id="input-1" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; background:#2c2c2e; border:1px solid #333; color:white;">
        <input type="text" id="input-2" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; background:#2c2c2e; border:1px solid #333; color:white;">
        <button id="modal-submit-btn" style="width:100%; padding:15px; background:var(--pw-blue); border:none; color:white; border-radius:12px; font-weight:bold;">Confirm</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#8e8e8e; margin-top:15px;">Cancel</button>
    </div>
</div>

<div id="auth-page" class="auth-box" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <div class="logo-text">Pwice</div>
    <div class="login-card" style="background:var(--pw-card); padding:30px; border-radius:20px; width:100%; max-width:350px; text-align:center; border:1px solid #262626;">
        <h2 id="form-title">Login</h2>
        <input type="email" id="u-email" placeholder="Email" style="width:100%; padding:14px; margin:10px 0; border-radius:10px; background:#1a1a1a; border:1px solid #333; color:white;">
        <input type="password" id="u-pass" placeholder="Password" style="width:100%; padding:14px; margin:10px 0; border-radius:10px; background:#1a1a1a; border:1px solid #333; color:white;">
        <button onclick="handleAuth()" style="width:100%; padding:14px; background:var(--pw-blue); border:none; color:white; border-radius:10px; font-weight:bold;">Login</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav>
        <div class="logo-text" style="font-size: 1.8rem; margin: 0;">Pwice</div>
        <div style="font-size: 1.4rem;"><span onclick="switchTab('chat')">‚úâÔ∏è</span></div>
    </nav>

    <div id="feed-view" class="view-container"></div>

    <div id="chat-view" class="view-container hidden">
        <div class="chat-header"><span onclick="switchTab('feed')">‚¨ÖÔ∏è</span> <b>Direct Messages</b></div>
        <div class="message-box" id="msg-list">
            <div class="msg received">Welcome to Pwice Chat! üëã</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Message...">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--pw-blue); font-weight:bold;">Send</button>
        </div>
    </div>

    <div id="profile-view" class="view-container hidden" style="padding:20px; text-align:center;">
        <img src="https://via.placeholder.com/150" style="width:100px; border-radius:50%;" id="p-img">
        <h3 id="p-name">User</h3>
        <button onclick="logout()" style="background:#e74c3c; border:none; color:white; padding:10px 20px; border-radius:8px;">Logout</button>
    </div>

    <div class="bottom-bar">
        <span onclick="switchTab('feed')">üè†</span>
        <span>üîç</span>
        <span onclick="openUpload()" style="font-size:2rem;">‚ûï</span>
        <span>üé¨</span>
        <span onclick="switchTab('profile')">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    _supabase.auth.onAuthStateChange((e, session) => {
        if (session) {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('p-name').innerText = session.user.email;
            fetchFeed();
        } else {
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    });

    function switchTab(tab) {
        document.getElementById('feed-view').classList.toggle('hidden', tab !== 'feed');
        document.getElementById('chat-view').classList.toggle('hidden', tab !== 'chat');
        document.getElementById('profile-view').classList.toggle('hidden', tab !== 'profile');
        // Chat mode mein bottom bar hide karenge Instagram ki tarah
        document.querySelector('.bottom-bar').classList.toggle('hidden', tab === 'chat');
    }

    async function sendMsg() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        const list = document.getElementById('msg-list');
        list.innerHTML += `<div class="msg sent">${input.value}</div>`;
        input.value = '';
        list.scrollTop = list.scrollHeight;
    }

    async function fetchFeed() {
        const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view');
        feed.innerHTML = '';
        data?.forEach(p => {
            feed.innerHTML += `<div style="padding:15px;"><img src="${p.image_url}" style="width:100%; border-radius:12px;"><p>${p.caption || ''}</p></div>`;
        });
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        await _supabase.auth.signInWithPassword({ email, password: pass });
    }

    function openModal(title, p1, p2, callback) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('input-1').placeholder = p1;
        document.getElementById('input-2').placeholder = p2;
        document.getElementById('pw-modal').classList.remove('hidden');
        document.getElementById('modal-submit-btn').onclick = () => {
            callback(document.getElementById('input-1').value, document.getElementById('input-2').value);
            closeModal();
        };
    }
    function closeModal() { document.getElementById('pw-modal').classList.add('hidden'); }
    function openUpload() { openModal("New Post", "Image URL", "Caption", async (u, c) => { if(u) { await _supabase.from('posts').insert([{image_url:u, caption:c}]); fetchFeed(); } }); }
    function logout() { _supabase.auth.signOut(); }
</script>
</body>
</html>
