<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #1c1c1e; --pw-text: #ffffff; --pw-grad: linear-gradient(to right, #80d0ff, #b399ff, #d9b3ff); }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* üî• Stylish Logo */
        .logo-text { 
            font-size: 3.5rem; font-weight: 900; font-style: italic; display: inline-block;
            background: var(--pw-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px; font-family: 'Arial Black', sans-serif; padding-right: 25px; line-height: 1.2;
        }

        /* Nav & Bottom Bar */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 12px 0; font-size: 1.6rem; z-index: 100; }
        .view-container { height: calc(100vh - 120px); overflow-y: auto; }

        /* Instagram Style Modal (Naya Advance Feature) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: flex-end; }
        .modal-content { background: var(--pw-card); width: 100%; border-radius: 20px 20px 0 0; padding: 30px 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .modal-input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #333; background: #2c2c2e; color: white; font-size: 1rem; box-sizing: border-box; }
        .modal-btn { width: 100%; padding: 15px; background: #0095f6; border: none; color: white; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .cancel-btn { background: none; color: #8e8e8e; margin-top: 15px; width: 100%; border: none; cursor: pointer; }

        /* Feed & Grid */
        .post-card { margin-bottom: 10px; border-bottom: 1px solid #1a1a1a; }
        .post-img { width: 100%; display: block; }
        .grid-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
    </style>
</head>
<body>

<div id="pw-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2 id="modal-title" style="margin-top:0;">Upload Post</h2>
        <input type="text" id="input-1" class="modal-input" placeholder="URL">
        <input type="text" id="input-2" class="modal-input" placeholder="Caption">
        <button class="modal-btn" id="modal-submit-btn">Continue</button>
        <button class="cancel-btn" onclick="closeModal()">Not Now</button>
    </div>
</div>

<div id="auth-page" class="auth-box" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;">
    <div class="logo-text">Pwice</div>
    <div class="login-card" style="background:var(--pw-card); padding:30px; border-radius:20px; width:100%; max-width:350px; text-align:center; border:1px solid #262626;">
        <h2 id="form-title">Login</h2>
        <input type="email" id="u-email" placeholder="Email Address" style="width:100%; padding:14px; margin:10px 0; border-radius:10px; border:1px solid #333; background:#1a1a1a; color:white; box-sizing:border-box;">
        <input type="password" id="u-pass" placeholder="Password" style="width:100%; padding:14px; margin:10px 0; border-radius:10px; border:1px solid #333; background:#1a1a1a; color:white; box-sizing:border-box;">
        <button class="modal-btn" onclick="handleAuth()">Login</button>
        <p style="margin-top:20px; color:#8e8e8e; font-size:0.9rem;">Don't have an account? <span style="color:#0095f6; font-weight:bold; cursor:pointer;" onclick="toggleForm()">Signup</span></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav><div class="logo-text" style="font-size: 1.8rem; margin: 0;">Pwice</div><div>üîî ‚úâÔ∏è</div></nav>
    <div id="feed-view" class="view-container"></div>
    <div id="profile-view" class="view-container hidden" style="padding:20px; text-align:center;">
        <img src="https://via.placeholder.com/150" style="width:100px; height:100px; border-radius:50%; border:2px solid #333;" id="p-img">
        <h3 id="p-name">Pwice User</h3>
        <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
            <button class="modal-btn" style="width:auto; padding:8px 20px; background:#262626;" onclick="openProfileEdit()">Edit Profile</button>
            <button class="modal-btn" style="width:auto; padding:8px 20px; background:#e74c3c;" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="bottom-bar">
        <span onclick="switchTab('feed')">üè†</span>
        <span>üîç</span>
        <span onclick="openUploadModal()" style="font-size:2rem;">‚ûï</span>
        <span>üé¨</span>
        <span onclick="switchTab('profile')">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // AUTO-LOGIN
    _supabase.auth.onAuthStateChange((e, session) => {
        if (session) {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('p-name').innerText = session.user.email;
            fetchFeed();
        } else {
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }
    });

    function openModal(title, p1, p2, callback) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('input-1').placeholder = p1;
        document.getElementById('input-2').placeholder = p2;
        document.getElementById('input-1').value = '';
        document.getElementById('input-2').value = '';
        document.getElementById('pw-modal').classList.remove('hidden');
        document.getElementById('modal-submit-btn').onclick = () => {
            callback(document.getElementById('input-1').value, document.getElementById('input-2').value);
            closeModal();
        };
    }

    function closeModal() { document.getElementById('pw-modal').classList.add('hidden'); }

    function openUploadModal() {
        openModal("New Post", "Image/Video URL", "Caption", async (url, cap) => {
            if(url) { await _supabase.from('posts').insert([{ image_url: url, caption: cap }]); fetchFeed(); }
        });
    }

    function openProfileEdit() {
        openModal("Edit Profile", "New Name", "New Bio", (name, bio) => {
            if(name) document.getElementById('p-name').innerText = name;
        });
    }

    async function fetchFeed() {
        const { data } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const feed = document.getElementById('feed-view');
        feed.innerHTML = '';
        data?.forEach(p => {
            feed.innerHTML += `<div class="post-card"><img src="${p.image_url}" class="post-img"><div style="padding:10px;"><b>@user</b> ${p.caption || ''}</div></div>`;
        });
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        await _supabase.auth.signInWithPassword({ email, password: pass });
    }

    function switchTab(tab) {
        document.getElementById('feed-view').classList.toggle('hidden', tab !== 'feed');
        document.getElementById('profile-view').classList.toggle('hidden', tab !== 'profile');
    }

    function logout() { _supabase.auth.signOut(); }
</script>
</body>
</html>
