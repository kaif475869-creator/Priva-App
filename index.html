<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #121212; --pw-text: #ffffff; }
        body { margin: 0; font-family: sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* NAYA LOGO STYLE (Jo aapne manga tha) */
        .logo-text { 
            font-size: 3.5rem; 
            font-weight: 800; 
            font-style: italic;
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--pw-card); padding: 30px; border-radius: 15px; width: 100%; max-width: 350px; border: 1px solid #262626; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: var(--pw-blue); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .toggle-text { margin-top: 20px; font-size: 0.9rem; color: #8e8e8e; }
        .toggle-text span { color: var(--pw-blue); cursor: pointer; font-weight: bold; }
        
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .reels-container { height: calc(100vh - 120px); overflow-y: scroll; scroll-snap-type: y mandatory; }
        .reel-video { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #333; }
        .reel-overlay { position: absolute; bottom: 20px; left: 15px; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); z-index: 10; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; font-size: 1.4rem; z-index: 100; }
        span { cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-page" class="auth-box">
    <div class="logo-text">Pwice</div>
    
    <div id="auth-form" class="login-card">
        <h2 id="form-title">Login</h2>
        <input type="text" id="u-fullname" class="hidden" placeholder="Full Name">
        <input type="email" id="u-email" placeholder="Email Address">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn-main" id="auth-btn" onclick="handleAuth()">Login</button>
        <p class="toggle-text" id="toggle-msg">Don't have an account? <span onclick="toggleForm()">Create Account</span></p>
    </div>

    <div id="otp-screen" class="login-card hidden">
        <h2>Verify Email</h2>
        <p style="font-size: 0.8rem; color: #8e8e8e;">Humein code bhej diya hai, check karein.</p>
        <input type="number" id="otp-input" placeholder="000000" style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;">
        <button class="btn-main" onclick="verifyOTP()">Verify & Finish</button>
        <p class="toggle-text"><span onclick="location.reload()">Back</span></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav>
        <div class="logo-text" style="font-size: 1.8rem; margin: 0; font-style: italic;">Pwice</div>
        <div>üîî ‚úâÔ∏è</div>
    </nav>
    <div class="reels-container" id="reels-list">
        <div class="reel-video"><div style="color: #555;">[Reels Loading...]</div></div>
    </div>
    <div class="bottom-bar">
        <span onclick="fetchPosts()">üè†</span>
        <span>üîç</span>
        <span style="font-size: 1.8rem;">üé¨</span>
        <span onclick="uploadPost()">‚ûï</span>
        <span onclick="location.reload()">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('auth-btn').innerText = isLogin ? "Login" : "Sign Up";
        document.getElementById('u-fullname').classList.toggle('hidden', isLogin);
        document.getElementById('toggle-msg').innerHTML = isLogin ? 
            "Don't have an account? <span onclick='toggleForm()'>Create Account</span>" : 
            "Already have an account? <span onclick='toggleForm()'>Login</span>";
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        const fullName = document.getElementById('u-fullname').value;

        if(!email || !pass) { alert("Details bhariye bhai!"); return; }

        if (!isLogin) {
            const { error } = await _supabase.auth.signUp({
                email: email,
                password: pass,
                options: { data: { full_name: fullName } }
            });
            if (error) { alert("Signup Fail: " + error.message); } 
            else {
                document.getElementById('auth-form').classList.add('hidden');
                document.getElementById('otp-screen').classList.remove('hidden');
            }
        } else {
            const { data, error } = await _supabase.auth.signInWithPassword({ email: email, password: pass });
            if (data.user) { loginSuccess(); } else { alert("Login fail!"); }
        }
    }

    async function verifyOTP() {
        const otp = document.getElementById('otp-input').value;
        const email = document.getElementById('u-email').value;
        const { error } = await _supabase.auth.verifyOtp({ email: email, token: otp, type: 'signup' });
        if (error) { alert("Galat OTP!"); } 
        else { alert("Pwice par swagat hai! üéâ"); loginSuccess(); }
    }

    function loginSuccess() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        fetchPosts();
    }

    async function fetchPosts() {
        const { data, error } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const reelsList = document.getElementById('reels-list');
        reelsList.innerHTML = ''; 
        if (data && data.length > 0) {
            data.forEach(post => {
                reelsList.innerHTML += `
                    <div class="reel-video">
                        <img src="${post.image_url}" style="width:100%; height:100%; object-fit:cover;">
                        <div class="reel-overlay"><b>@user</b><br>${post.caption || ''}</div>
                    </div>`;
            });
        } else {
            reelsList.innerHTML = '<div class="reel-video">No posts yet. ‚ûï</div>';
        }
    }

    async function uploadPost() {
        const imageUrl = prompt("Photo link dalo:");
        const caption = prompt("Caption:");
        if (imageUrl) {
            await _supabase.from('posts').insert([{ image_url: imageUrl, caption: caption }]);
            fetchPosts();
        }
    }
</script>
</body>
</html>
