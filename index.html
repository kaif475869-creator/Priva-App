<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Private Global Connect</title>
    <style>
        :root {
            --pwice-blue: #0095f6;
            --pwice-dark: #000000;
            --pwice-card: #121212;
            --pwice-text: #ffffff;
        }
        body {
            margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--pwice-dark);
            color: var(--pwice-text);
        }
        .auth-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-card {
            background: var(--pwice-card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #262626;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--pwice-blue);
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .privacy-note {
            font-size: 0.8rem;
            color: #8e8e8e;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo">Pwice</div>
    <div class="login-card">
        <h2 style="margin-top: 0;">Secure Entrance</h2>
        <input type="text" placeholder="Global Username / Email">
        <input type="password" placeholder="Encrypted Password">
        <button class="btn" onclick="alert('Starting Pwice Secure Session...')">Join the World</button>
        <p class="privacy-note">Your data is yours. Period.</p>
    </div>
</div>

</body>
</html>
