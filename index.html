<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwice - Global Private Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --pw-blue: #0095f6; --pw-dark: #000000; --pw-card: #121212; --pw-text: #ffffff; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--pw-dark); color: var(--pw-text); overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* üî• Pwice Logo - Sabse Perfect Design */
        .logo-container { padding: 10px; display: inline-block; } /* Extra space taaki 'e' na kate */
        
        .logo-text { 
            font-size: 4.2rem; 
            font-weight: 900; 
            font-style: italic;
            display: inline-block;
            /* Instagram Premium Gradient */
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: -2px;
            font-family: 'Arial Black', sans-serif;
            padding-right: 15px; /* 'e' ko safe rakhne ke liye padding */
            line-height: 1.2;
        }

        /* Forms */
        .auth-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .login-card { background: var(--pw-card); padding: 35px; border-radius: 20px; width: 100%; max-width: 360px; border: 1px solid #262626; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: #555; }
        .btn-main { width: 100%; padding: 14px; background: var(--pw-blue); border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 1rem; }
        
        /* App UI */
        nav { background: var(--pw-dark); border-bottom: 1px solid #262626; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: var(--pw-dark); border-top: 1px solid #262626; display: flex; justify-content: space-around; padding: 15px 0; font-size: 1.6rem; z-index: 100; }
        .reels-container { height: calc(100vh - 120px); overflow-y: scroll; scroll-snap-type: y mandatory; }
        .reel-video { height: 100%; width: 100%; scroll-snap-align: start; position: relative; background: #000; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #262626; }
    </style>
</head>
<body>

<div id="auth-page" class="auth-box">
    <div class="logo-container">
        <div class="logo-text">Pwice</div>
    </div>
    
    <div id="auth-form" class="login-card">
        <h2 id="form-title" style="margin-top: 0; font-weight: 600;">Login</h2>
        <input type="text" id="u-fullname" class="hidden" placeholder="Full Name">
        <input type="email" id="u-email" placeholder="Email Address">
        <input type="password" id="u-pass" placeholder="Password">
        <button class="btn-main" id="auth-btn" onclick="handleAuth()">Login</button>
        <p style="margin-top: 25px; font-size: 0.95rem; color: #8e8e8e;">
            Don't have an account? <span style="color: var(--pw-blue); cursor: pointer; font-weight: bold;" onclick="toggleForm()">Create Account</span>
        </p>
    </div>

    <div id="otp-screen" class="login-card hidden">
        <h2 style="margin-top: 0;">Verify OTP</h2>
        <p style="font-size: 0.9rem; color: #8e8e8e; margin-bottom: 20px;">Humein code bhej diya hai, check karein.</p>
        <input type="number" id="otp-input" placeholder="000000" style="text-align: center; font-size: 1.8rem; letter-spacing: 8px; font-weight: bold;">
        <button class="btn-main" onclick="verifyOTP()">Verify & Finish</button>
        <p style="margin-top: 20px;"><span style="color: var(--pw-blue); cursor: pointer;" onclick="location.reload()">Back</span></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav>
        <div class="logo-text" style="font-size: 2.2rem; margin: 0; letter-spacing: -1.5px;">Pwice</div>
        <div style="font-size: 1.5rem;">üîî ‚úâÔ∏è</div>
    </nav>
    <div class="reels-container" id="reels-list">
        <div class="reel-video"><div style="color: #444; font-weight: bold;">Loading Pwice...</div></div>
    </div>
    <div class="bottom-bar">
        <span onclick="fetchPosts()">üè†</span>
        <span>üîç</span>
        <span style="font-size: 2rem;">üé¨</span>
        <span onclick="uploadPost()">‚ûï</span>
        <span onclick="location.reload()">üë§</span>
    </div>
</div>

<script>
    const supabaseUrl = 'https://xgxmbfbuplkzwnrueusy.supabase.co'; 
    const supabaseKey = 'sb_publishable_W-5nmUs4gRcD0BDsv7BM9w_R6rpx87j'; 
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? "Login" : "Create Account";
        document.getElementById('auth-btn').innerText = isLogin ? "Login" : "Sign Up";
        document.getElementById('u-fullname').classList.toggle('hidden', isLogin);
    }

    async function handleAuth() {
        const email = document.getElementById('u-email').value;
        const pass = document.getElementById('u-pass').value;
        const fullName = document.getElementById('u-fullname').value;
        if(!email || !pass) { alert("Details dalo bhai!"); return; }

        if (!isLogin) {
            const { error } = await _supabase.auth.signUp({ email, password: pass, options: { data: { full_name: fullName } } });
            if (error) { alert("Error: " + error.message); } 
            else { document.getElementById('auth-form').classList.add('hidden'); document.getElementById('otp-screen').classList.remove('hidden'); }
        } else {
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password: pass });
            if (data.user) { loginSuccess(); } else { alert("Login failed! Details check karein."); }
        }
    }

    async function verifyOTP() {
        const otp = document.getElementById('otp-input').value;
        const email = document.getElementById('u-email').value;
        const { error } = await _supabase.auth.verifyOtp({ email, token: otp, type: 'signup' });
        if (error) { alert("Galat OTP!"); } else { loginSuccess(); }
    }

    function loginSuccess() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        fetchPosts();
    }

    async function fetchPosts() {
        const { data, error } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
        const reelsList = document.getElementById('reels-list');
        reelsList.innerHTML = ''; 
        if (data && data.length > 0) {
            data.forEach(post => {
                reelsList.innerHTML += `<div class="reel-video"><img src="${post.image_url}" style="width:100%; height:100%; object-fit:cover;"><div style="position:absolute; bottom:30px; left:20px; text-shadow: 2px 2px 10px #000;"><b>@user</b><br>${post.caption || ''}</div></div>`;
            });
        } else { reelsList.innerHTML = '<div class="reel-video">No posts yet. ‚ûï</div>'; }
    }

    async function uploadPost() {
        const imageUrl = prompt("Image link:");
        const caption = prompt("Caption:");
        if (imageUrl) { await _supabase.from('posts').insert([{ image_url: imageUrl, caption }]); fetchPosts(); }
    }
</script>
</body>
</html>
